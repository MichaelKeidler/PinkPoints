<ion-header>
  <ion-navbar>
    <ion-title>
      PinkyPoints
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Kontostand (Mike)
    </ion-card-header>
    <ion-card-content>
      {{points}}
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full ClickMe (click)='pointsMinus();'>
          <ion-icon name="remove"></ion-icon>
          minus
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full ClickMe (click)='pointsPlus();'>
          <ion-icon name="add"></ion-icon>
          plus
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full ClickMe (click)='RefreshTotal();'>
          <ion-icon name="refresh"></ion-icon>
          refresh
        </button>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
