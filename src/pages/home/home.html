<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{displayName}} to PinkyPoints!</h2>
  <p>
    This app is made for my wife Johanna :-).
  </p>
  <p>
    I need to register the domain pinkypoints.com
  </p>
  <p>
    <button ion-button full ClickMe (click)='FBLogin();'>Login with facebook</button>
  </p>  
  <p>
    <button ion-button full ClickMe (click)='GoogleLogin();' *ngIf="!userProfile">
      <ion-icon name="logo-googleplus"></ion-icon>
      Login with google
    </button>
  </p>
  <p>
    <button ion-button full ClickMe (click)='twitterLogin();'>        
        Login with Twitter
      </button>
  </p>    
  <p>
    <button ion-button full ClickMe (click)='Logout();'>Logout</button>
  </p>  
 
  </ion-content>
